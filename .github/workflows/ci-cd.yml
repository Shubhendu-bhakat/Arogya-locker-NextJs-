# CI/CD Pipeline for Arogya Locker
# This workflow runs automatically when you push code to master/main branch
# It checks if your code builds correctly and dependencies are safe

name: CI/CD Pipeline

# When to run this pipeline
on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  # Job 1: Test and Build
  # This makes sure your code compiles and builds successfully
  test-and-build:
    name: Test & Build Application
    runs-on: ubuntu-latest
    
    # Start a test database (PostgreSQL)
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432

    steps:
      # Step 1: Get your code from GitHub
      - name: Get code from repository
        uses: actions/checkout@v4

      # Step 2: Install Node.js (version 20)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # This speeds up future runs by caching dependencies

      # Step 3: Install all project dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Generate Prisma database client
      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

      # Step 5: Apply database migrations
      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

      # Step 6: Check TypeScript types (make sure there are no type errors)
      - name: Check TypeScript types
        run: npx tsc --noEmit

      # Step 7: Build the Next.js application
      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test_secret_for_ci
          NODE_ENV: production

      # Step 8: Verify the build was successful
      - name: Check if build succeeded
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed - .next folder not found"
            exit 1
          fi
          echo "Build successful!"

  # Job 2: Security Check
  # This checks if any dependencies have known security issues
  security-check:
    name: Check for Security Issues
    runs-on: ubuntu-latest
    
    steps:
      - name: Get code from repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Check for security vulnerabilities in dependencies
      - name: Check for security issues
        run: npm audit --audit-level=high
        continue-on-error: true  # Don't fail the pipeline, just warn

  # Job 3: Build Docker Image
  # This only runs when you push to master/main (not on pull requests)
  # It creates a Docker image that can be deployed
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test-and-build, security-check]  # Wait for other jobs to finish first
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    
    steps:
      - name: Get code from repository
        uses: actions/checkout@v4

      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      # Build the Docker image (but don't push it anywhere)
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: arogya-locker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
